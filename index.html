<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src=app.js></script>
    <title>Covid19 Tracker</title>
  </head>
  <body>
    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">Latest updates on Corona Virus in Kenya.</h2>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h1 id="cases"></h1>
        <h4>Deaths</h4>
        <h1 id="deaths"></h1>
        <h4>Percentage Deaths</h4>
        <h1 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Country</h4>
        <h1 id="country">Kenya</h1>
        <h4>Population</h4>
        <h1 id="population"></h1>
        <h4>Last Updated</h4>
        <h1 id="update"></h1>
      </div>
    </div>
    <h1 class="footer"> Developed by:<a href="https://twitter.com/gmaheri" target="_blank"> G. Maheri</a>  | Information Source: <a href="https://systems.jhu.edu/research/public-health/ncov" target="_blank">John HopKins University</a></h1>

  </body>
</html>
