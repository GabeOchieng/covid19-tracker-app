<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/virus.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awsome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <title>Covid19 Tracker</title>
  </head>

  <body>
    <section id="data">
      <div class="container my-3 py-5 text-center">
        <div class="row mb-5">
          <div class="col">
            <h1>COVID-19 TRACKER. KENYA</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/kenyaflag.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <br>
                <h3>Country</h3>
                <h1 id="country">Kenya</h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/cases.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Cases</h3>
                <h1 id="cases"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/death.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Deaths</h3>
                <h1 id="deaths"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/recovered4.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Recovered</h3>
                <h1 id="recovered"></h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/global.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <br>
                <h3>Global</h3>
                <h1 id="country">Global</h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/cases.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Cases</h3>
                <h1 id="globalCases"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/death.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Deaths</h3>
                <h1 id="globalDeaths"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-2">
            <div class="card">
              <div class="card-body">
                <img src="img/recovered4.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Recovered</h3>
                <h1 id="globalRecovered"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <img src="img/RIP.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Kenyan Deaths</h3>
                <h1 id="percent"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <img src="img/update4.png" alt="" class="img-fluid rounded-circle w-50 mb-3" />
                <h3>Last updated</h3>
                <h1 id="globalUpdate"></h1>
              </div>
            </div>
          </div>
        </div>
        <h2 class="footer">
          Developed by:<a href="https://twitter.com/gmaheri" target="_blank">
            G. Maheri</a>
          | Data Source:
          <a href="https://systems.jhu.edu/research/public-health/ncov" target="_blank">Johns HopKins University.</a>
        </h2>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
